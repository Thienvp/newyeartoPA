<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="Canvas"></canvas>
    
	<main id="new-year-body">
        <h1 class="new-year">Happy New Year</h1>
        <p class="year">2023</p>
        <button onclick="myFunction()" class="btn">Click Here!</button>
    </main>
    <img id ="lucky-money" src = "./Anh.png">
    <script>
        function myFunction() {
            var x = document.getElementById("new-year-body");
            var y = document.getElementById("lucky-money");
            if (x.style.display !== "none") {
              x.style.display = "none";
              y.style.display =" block" ;
            } else {
              x.style.display = "none";
            }
          }       
    </script>
    <script src="app.js"></script> 
</body>
</html>
